<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div>
    <span id="info"><span id="name">PugChamp-Helper</span>
      <span id="version">1.42</span></span>

    <div style="text-align:center">
      <span>Region select:</span>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn button outline" id="btnRegionEU" type="button">EU</button>
        <button class="btn button outline" id="btnRegionNA" type="button">NA</button>
        <!-- <button class="btn button outline" id="btnRegionAU" type="button">AU</button> -->
      </div>

      <br></br>

      <span>Draw division badges:</span>
      <label class="switch">
        <input type="checkbox" id="divTagToggle">
        <span class="slider round"></span>
      </label>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Captains</th>
              <th scope="col">Players</th>
              <th scope="col">Roles</th>
              <th scope="col">Servers</th>
              <th scope="col">Draft</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="table_text" id="captains_amount">x/2</div>
              </td>
              <td>
                <div class="table_text" id="players_amount">x/12</div>
              </td>
              <td id="roles_ready"><img src="/res/images/icons8-delete-filled.svg" alt="Tick" class="img-wrap"></td>
              <td id="servers_ready"><img src="/res/images/icons8-delete-filled.svg" alt="Tick" class="img-wrap"></td>
              <td id="draft_ready"><img src="/res/images/icons8-delete-filled.svg" alt="Tick" class="img-wrap"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
